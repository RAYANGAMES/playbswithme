    <script>
        function submitTag() {
            var playerTagValue = document.getElementById('playerTag').value;
            var errorField = document.getElementById('error');

            if (playerTagValue === '') {
                errorField.textContent = 'Please enter your player tag.';
            } else {
                errorField.textContent = 'Submit success!';

                document.getElementById('playerTag').value = '';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <header class="neon-text">Play Brawl Stars with me</header>
        <div class="neon-text">MY PLAYER TAG:-(#8OQV9YRPU)</div>
        <H4>IN CASE I BLOCKED FRIEND REQUEST JUST SEND ME YOUR PLAYER TAG
        <form class="neon-form">
            <input type="text" id="playerTag" placeholder="Enter your player tag">
            <button type="button" onclick="submitTag()">Submit</button>
            <p id="error" class="error"></p>

    </div>
</body>
